{% extends "base.html" %}
<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  .accordion:after {
    content: "\002B";
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
  }

  .active:after {
    content: "\2212";
  }

  .panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
  }
</style>
{% block content %}
<!-- faq/templates/faq/faq_list.html -->
<div class="accordion" id="faqAccordion">
  {% for i in i %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="{{i.id}}">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse{{i.id}}"
        aria-expanded="true"
        aria-controls="collapse{{i.id}}"
      >
        Accordion Item #1
      </button>
    </h2>
    <div
      id="collapse{{i.id}}"
      class="accordion-collapse collapse show"
      data-bs-parent="#accordionExample{{i.id}}"
    >
      <div class="accordion-body">
        <strong>This is the first item's accordion body.</strong>
        {{i.Desc}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
